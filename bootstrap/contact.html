<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lance Co-operative - Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: rgba(135, 206, 250, 0.5); /* Faded sky blue */
        }
        .navbar {
            background-color: #343a40; /* Dark background for navbar */
        }
        .navbar-nav .nav-link {
            color: white; /* White font color for nav links */
            font-weight: bold; /* Bold font */
            font-style: italic; /* Italic font */
        }
        .navbar-nav .nav-link:hover {
            color: #ffc107; /* Highlight color on hover */
        }
        .contact-box {
            background-color: white; /* White background for contact box */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #343a40; /* Dark footer */
            color: white; /* White text in footer */
            padding: 20px 0;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="index.html">Lance Co-operative</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        </ul>
    </div>
</nav>

<section id="contact" class="py-5 text-center">
    <div class="container">
        <h2>Contact Us</h2>
        <p>If you have any questions or would like to send an inquiry, please fill out the form below.</p>

        <div class="contact-box mx-auto">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" class="form-control" rows="5" placeholder="Write your message here..." required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Send Inquiry</button>
            </form>
        </div> <!-- End of contact-box -->
        
    </div> <!-- End of container -->
</section>

<footer class='text-center'>

</footer>

</body>
</html>
